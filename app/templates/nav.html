<div class="container mt-5">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">VK Poll</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="{{ url_for('main.index') }}">Home</a>
                    {% if session.get('logged_in') %}
                    <a class="nav-link" href="{{ url_for('main.add_poll') }}">Create a Poll</a>
                    <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
                    {% else %}
                    <a class="nav-link" href="{{ url_for('auth.vk_login') }}">Login with VK</a>
                    {% endif %}
                </nav>
            </div>
        </header>
    </div>
</div>
