{% extends 'base.html' %}
{% block content %}
        <script>
            function add_input(){
                var inputs = $('.inputs input[type="text"]');
                $('.inputs').append('<div class="form-group"><input class="form-control" name="choice"></div>');
            }
        </script>
    <h1>Создание опроса</h1>
    <form action="{{ url_for('main.add_poll') }}" method="post">
        <div class="form-group row">
            <label for="title_of_poll" class="col-sm-2 col-form-label">Вопрос:</label>
            <div class="col-sm-10">
                <input class="form-control" id="title_of_poll" name="title">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Варианты:</label>
            <div class="col-sm-10 inputs">
                <div class="form-group"><input class="form-control" name="choice"></div>
                <div class="form-group"><input class="form-control" name="choice"></div>
            </div>
        </div>
        <div class="form-group">
            <input class="btn btn-primary mb-2" onclick="add_input()" value="Добавить еще вариант"></input>
            <button type="submit" class="btn btn-primary mb-2" value="Share">Создать</button>
        </div>
    </form>
{% endblock %}
