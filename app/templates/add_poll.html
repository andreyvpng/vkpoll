{% extends 'base.html' %}
{% block content %}
{% include 'nav.html' %}
<section class="mt-5">
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 font-italic">Создание опроса</h1>
        </div>
        <form action="{{ url_for('main.add_poll') }}" method="post">
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Вопрос</label>
                <div class="col-sm-10">
                  <input class="form-control" id="colFormLabel" name="title" placeholder="Вопрос">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Варианты:</label>
                <div class="col-sm-10 input_fields">
                    <div class="form-group form-row">
                        <div class="col">
                            <input class="form-control" name="choice">
                        </div>
                        <div class="col">
                            <input type="button" id="add_field" class="btn btn-success mb-2" value="Добавить"></input>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary mb-2" value="Share">Создать</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}

{% block scripts %}
    <script>
        $(function(){

            var number = 1;

            $("#add_field").click(function(){
                if(number < 11){
                    var name = "input";
                    name = name + number;
                    $(".input_fields").append('<div class="form-group form-row"><div class="col"><input class="form-control" name="choice" type="text" name="' + name + '" /></div><div class="col"><input type="button" class="remove_field btn btn-danger mb-2" value="Удалить"></input></div></div>');
                    number++;
                }
                else{
                    console.log("10 ist Max");
                }
            });
            $("body").on("click",".remove_field",function(){
                $(this).parent().parent().remove();
                number--;
            });
        });
    </script>
{% endblock%}
