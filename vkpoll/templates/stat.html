{% extends 'base.html' %}

{% block title %}VK Poll - My polls{% endblock %}
{% block content %}
{% include 'nav.html' %}
<section class="mt-5">
    <div class="container">
        <h1>Statistics</h1>
        <table class="table">
            <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Count</th>
                </tr>
            </thead>
            <tbody>
            {% for elem, value in stat.items()%}
            <tr>
                <th scope="row">1</th>
                <td>{{ elem }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</section>
{% endblock %}
